{% load static %}

<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  	<title>P3 Coloring</title>

	<script type="text/javascript" src="{% static 'coloring/vendors/jquery/jquery-3.3.1.min.js' %}"></script>
	<script type="text/javascript" src="{% static 'coloring/vendors/paper/paper-full.min.js' %}"></script>

	<style type="text/css">
		#color-palette {
			width: 70px;
			background-color: #f1f1f1;
			display: flex;
			flex-wrap: wrap;
			margin: auto;
		}

		.swatch {
			width: 24px;
			height: 24px;
			-moz-border-radius: 12px;
			-webkit-border-radius: 12px;
			border-radius: 12px;
			margin: 3px;
		}

		#myCanvas {
		    margin: auto;
			padding-left: 0;
		    padding-right: 0;
			margin-top: auto;
			margin-bottom: auto;
		    display: block;
		}

		.center {
			display: block;
			margin-left: auto;
			margin-right: auto;
		}

	</style>

	<script type="text/javascript" canvas="canvas">
		window.onload = function() {
			var canvas = document.getElementById('myCanvas');

			// coloring page
			var mandala = {
				item: null,
				lastClicked: null,
				filePath: '/static/coloring/images/mandala-freepik.svg'
			};

			// color palette
			var cp = {
				history: ["#000000"], // black selected by default
				options: [],
				$container: $('#color-palette')
			}

			function myCustomInteraction() {
				var tool = new paper.Tool();

				tool.onMouseDown = function (event) {
				    var hit = mandala.item.hitTest(event.point, { tolerance: 10, fill: true });
				    if (hit) {
				    		// Color pallette keeps track of the full history of colors, though we
				    		// only color in with the most-recent color.
						console.log("pressed");
				        hit.item.fillColor = cp.history[cp.history.length - 1];
				    }
				}
			}

			// create a color palette with the given colors
			function createColorPalette(colors){

				// create a swatch for each color
				for (var i = colors.length - 1; i >= 0; i--) {
					var $swatch = $("<div>").css("background-color", colors[i])
									   .addClass("swatch");
					$swatch.click(function(){
						// add color to the color palette history
					  	cp.history.push($(this).css("background-color"));
					});
					cp.$container.append($swatch);
				}
			}

			// loads a set of colors from a json to create a color palette
			function getColorsCreatePalette(){
				cp.$container.html(" ");
				$.getJSON('/static/coloring/vendors/material/material-colors.json', function(colors){
					var keys = Object.keys(colors);
					for (var i = keys.length - 1; i >= 0; i--) {
						cp.options.push(colors[keys[i]][500]);
					}
					createColorPalette(cp.options);
				});
			}

			function init(custom){
				paper.setup(canvas);
				getColorsCreatePalette();

				paper.project.importSVG(mandala.filePath, function(item) {
					mandala.item = item._children["design-freepik"];
				    paper.project.insertLayer(0,mandala.item);

				    if (custom) {
				    	myCustomInteraction();
				    } else {
				    	myGradientInteraction();
				    }

				});
			}

			// Set up the mandala interactivity. <a href="/coloring/home"> </a>
			init(true);
		}
	</script>
</head>
<body>
	<div class="full" style="width: 100vw; height: 100vh;">
		<div class="row" style="height: 5%; width: 100%; margin: 0; padding: 0;">
			<div class="b1" style="background-color: rgb(97, 97, 97); height: 100%; width: 9%;">
				<a href="/coloring/home"><img class="center" src="{% static 'images/home-white.png' %}" style="height: 100%; margin: auto;">
				</a>
			</div>
			<div class="b1" style="background-color: rgb(97, 97, 97); height: 100%; width: 5%;"></div>
			<div class="b2" style="background-color: rgb(97, 97, 97); height: 100%; width: 72%;">
				<img class="center" src="{% static 'images/colorable-white.png' %}" style="height: 100%; margin: auto;">
			</div>
			<div class="b1" style="background-color: rgb(97, 97, 97); height: 100%; width: 2%;"></div>
			<div class="b1" style="background-color: rgb(97, 97, 97); height: 100%; width: 12%;">
				<img class="center" src="{% static 'images/switch-dark.png' %}" style="height: 100%; margin: auto;">
			</div>
		</div>
		<div class="box" style="background-color: rgb(177, 177, 177); height: 5%; width: 100%;"></div>
		<div class="row" style="height: 35%; width: 100%; margin: 0; padding: 0;">
			<div class="b1" style="background-color: rgb(177, 177, 177); height: 100%; width: 7%;"></div>

			<div class="b2" style="background-color: white; height: 100%; width: 39.5%;">
				<a href="/coloring/new_interaction">
					<img class="center" src="{% static 'images/canvas1.png' %}" style="height: 100%; margin: auto;">
				</a>
			</div>

			<div class="b1" style="background-color: rgb(177, 177, 177); width: 7%;"></div>
			
			<div class="b2" style="background-color: rgb(77, 255, 77); height: 100%; width: 39.5%;"></div>
			
			<div class="b1" style="background-color: rgb(177, 177, 177); width: 7%;"></div>
		</div>
		<div class="box" style="background-color: rgb(177, 177, 177); height: 5%; width: 100%;"></div>
		<div class="row" style="height: 35%; width: 100%; margin: 0; padding: 0;">
			<div class="b1" style="background-color: rgb(177, 177, 177); height: 100%; width: 7%;"></div>
			<div class="b2" style="background-color: rgb(77, 255, 77); height: 100%; width: 39.5%;"></div>
			<div class="b1" style="background-color: rgb(177, 177, 177); height: 100%; width: 7%;"></div>
			<div class="b2" style="background-color: rgb(77, 255, 77); height: 100%; width: 39.5%;"></div>
			<div class="b1" style="background-color: rgb(177, 177, 177); height: 100%; width: 7%;"></div>
		</div>
		<div class="box" style="background-color: rgb(177, 177, 177); height: 15%; width: 100%;"></div>
	</div>

	
</body>
</html>
